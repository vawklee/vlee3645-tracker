<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <title>bookMarker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/icons/bookmark.png">
    </head>
    <body>
        <aside id="sidebar">
            <img src="./images/logo_book.png" id="logoSidebar"> 
            <h1>bookMarker</h1>
            <!-- default value is 0 items rather than leaving the whole line blank -->
            <a href="" id="numItems">0 items</a>
            <a href="" id="addTab">Add Book</a>
        </aside>
        <main>
            <!-- this is where the book information will be displayed -->
            <p id="bookList"></p>
            <div class="backgroundBlur" id="backgroundBlur"></div>
            <div id="moreInformation">
                <img id="viewThumbnail">
                <p id="bookDescription"></p>
                <a href="" id="closeViewButton"><img src="./images/icons/close.png" width="35" height="35"></a>
            </div>
        </main>
        <section class="formContainer" id="formContainer">
            <!-- form for adding a book to the tracker, is not visible until you click the button 'add book' -->
            <form id="bookForm">
                <label for="title">
                    Title *
                    <br><input required type="text" name="title" id="title" value="" placeholder="e.g. Design Think Make Break Repeat">
                </label><br>

                <label for="author">
                    Author's name *
                    <br><input required type="text" name="author" id="author" value="" placeholder="e.g. John Doe">
                </label><br>

                <label for="year">
                    Publication year *
                    <br><input required type="number" name="year" id="year" value="" min="0" placeholder="e.g. 2023">
                </label><br>

                <!-- a very long list of genres to provide a variety of options for the user, sourced from https://reference.yourdictionary.com/books-literature/different-types-of-books.html -->
                <label for="genre">
                    Genre *
                    <br><select required name="genre" id="genre">
                        <!-- split into option groups for better categorisation between Fiction and Non-fiction -->
                        <optgroup label="FICTION">
                            <option value="Action">Action</option>
                            <option value="Adventure">Adventure</option>
                            <option value="Anthology">Anthology</option>
                            <option value="Alternate History">Alternate history</option>
                            <option value="Chick Lit">Chick lit</option>
                            <option value="Childrens">Children's</option>
                            <option value="Classic">Classic</option>
                            <option value="Comic">Comic book</option>
                            <option value="Coming Of Age">Coming of age</option>
                            <option value="Crime">Crime</option>
                            <option value="Drama">Drama</option>
                            <option value="Fairytale">Fairytale</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Fiction" selected>Fiction</option>
                            <option value="Graphic">Graphic novel</option>
                            <option value="Historical Fiction">Historical fiction</option>
                            <option value="Horror">Horror</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Paranormal Romance">Paranormal romance</option>
                            <option value="Picture">Picture book</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Political Thriller">Political thriller</option>
                            <option value="Romance">Romance</option>
                            <option value="Satire">Satire</option>
                            <option value="Science Fiction">Science fiction</option>
                            <option value="Short Story">Short story</option>
                            <option value="Suspense">Suspence</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Western">Western</option>
                            <option value="Young Adult">Young adult</option>
                        </optgroup>
                        <optgroup label="NON-FICTION">
                            <option value="Art">Art</option>
                            <option value="Architecture">Architecture</option>
                            <option value="Autobiography">Autobiography</option>
                            <option value="Biography">Biography</option>
                            <option value="Business">Business</option>
                            <option value="Crafts">Crafts</option>
                            <option value="Cookbook">Cookbook</option>
                            <option value="Economics">Economics</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Diary">Diary</option>
                            <option value="Dictionary">Dictionary</option>
                            <option value="Encyclopedia">Encyclopedia</option>
                            <option value="Guide">Guide</option>
                            <option value="Health">Health</option>
                            <option value="History">History</option>
                            <option value="Hobbies">Hobbies</option>
                            <option value="Home and Garden">Home and Garden</option>
                            <option value="Humor">Humor</option>
                            <option value="Journal">Journal</option>
                            <option value="Math">Mathematics</option>
                            <option value="Memoir">Memoir</option>
                            <option value="Philosophy">Philosophy</option>
                            <option value="Prayer">Prayer</option>
                            <option value="Religion">Religion, spirituality & new age</option>
                            <option value="Review">Review</option>
                            <option value="Science">Science</option>
                            <option value="Self Help">Self help</option>
                            <option value="Sports Leisure">Sports and leisure</option>
                            <option value="Textbook">Textbook</option>
                            <option value="True Crime">True crime</option>
                            <option value="Travel">Travel</option>
                        </optgroup>
                    </select>
                </label><br>

                <!-- list of common languages sourced from https://journal.lib.uoguelph.ca/index.php/perj/article/view/826/1358; There are infinitely more languages but it makes the selection absurdly long -->
                <label for="language">
                    Language *
                    <br><select required name="language" id="language">
                        <option value="Arabic">Arabic</option>
                        <option value="Chinese Simplified">Chinese (Simplified)</option>
                        <option value="Chinese Traditional">Chinese (Traditional)</option>
                        <option value="Dutch">Dutch</option>
                        <option value="English" selected>English</option>
                        <option value="French">French</option>
                        <option value="German">German</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Italian">Italian</option>
                        <option value="Japanese">Japanese</option>
                        <option value="Korean">Korean</option>
                        <option value="Polish">Polish</option>
                        <option value="Portuguese">Portuguese</option>
                        <option value="Russian">Russian</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </label><br>

                <!-- list of book formats sourced from https://becomeawritertoday.com/book-formats/ -->
                <label for="format">
                    Format *
                    <br><select required name="format" id="format">
                        <option value="Audiobook">Audiobook</option>
                        <option value="E-book">E-Book</option>
                        <option value="Hardcover">Hardcover</option>
                        <option value="Kindle">Kindle</option>
                        <option value="Manuscript">Manuscript</option>
                        <option value="Paperback" selected>Paperback</option>
                        <option value="Photobook">Photobook</option>
                    </select>
                </label><br>

                <br><label for="status">Status *</label>
                <input type="radio" id="planning" name="status" value="Planning to read">
                <label class="radioLabel" id="planningLabel" for="planning">Planning to read</label>
                <input type="radio" id="reading" name="status" value="Reading">
                <label class="radioLabel" id="readingLabel" for="reading">Reading</label>
                <input type="radio" id="completed" name="status" value="Completed">
                <label class="radioLabel" id="completedLabel" for="completed">Completed</label><br>

                <br><label for="rating">
                    Rating
                    <br><select name="rating" id="rating">
                        <option value="N/A">N/A</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </label><br>

                <button class="closeForm" id="closeBookButton">Cancel</button>
                <input type="submit" id="submitButton" value="Submit">
            </form>
        </section>

        <!-- floating action button (FAB) to add a book -->
        <button class="openForm" id="addBookButton"><img src="./images/icons/plus.png" width="50" height="50"></button>

        <script type="module" src="script.js"></script>
        <!-- <script src="script.js"></script> -->
    </body>
</html>
