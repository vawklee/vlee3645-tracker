<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <title>bookMarker</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/icons/bookmark.png">
    </head>
    <body>
        <aside id="sidebar">
            <img src="./images/logo_book.png" id="logoSidebar"> 
            <h1>bookMarker</h1>
            <!-- default value is 0 items rather than leaving the whole line blank -->
            <a href="" id="numItems">0 items</a>
            <a href="" id="addTab">Add Book</a>
        </aside>
        <main>
            <!-- this is where the book information will be displayed -->
            <p id="bookList"></p>
            <p id="moreInformation">
                <a href="" id="closeViewButton"><img src="./images/icons/close.png"></a>
            </p>
        </main>
        <section class="form" id="formContainer">
            <!-- form for adding a book to the tracker, is not visible until you click the button 'add book' -->
            <form id="bookForm">
                <label for="title">Title</label>
                <input required type="text" name="title" id="title" value=""><br>

                <label for="author">Author's name</label>
                <input required type="text" name="author" id="author" value=""><br>

                <label for="year">Publication year</label>
                <input required type="number" name="year" id="year" value=""><br>

                <!-- an atrociously long list of genres to provide a variety of options for the user, sourced from https://reference.yourdictionary.com/books-literature/different-types-of-books.html -->
                <label for="genre">Genre</label>
                <select required name="genre" id="genre">
                    <!-- split into option groups for better categorisation between Fiction and Non-fiction -->
                    <optgroup label="FICTION">
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="anthology">Anthology</option>
                        <option value="altHistory">Alternate history</option>
                        <option value="chickLit">Chick lit</option>
                        <option value="childrens">Children's</option>
                        <option value="classic">Classic</option>
                        <option value="comic">Comic book</option>
                        <option value="comingOfAge">Coming of age</option>
                        <option value="crime">Crime</option>
                        <option value="drama">Drama</option>
                        <option value="fairytale">Fairytale</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="graphic">Graphic novel</option>
                        <option value="historicalFiction">Historical fiction</option>
                        <option value="horror">Horror</option>
                        <option value="mystery">Mystery</option>
                        <option value="paranormalRomance">Paranormal romance</option>
                        <option value="picture">Picture book</option>
                        <option value="poetry">Poetry</option>
                        <option value="politicalThriller">Political thriller</option>
                        <option value="romance">Romance</option>
                        <option value="satire">Satire</option>
                        <option value="scifi">Science fiction</option>
                        <option value="shortStory">Short story</option>
                        <option value="suspense">Suspence</option>
                        <option value="thriller">Thriller</option>
                        <option value="western">Western</option>
                        <option value="youngAdult">Young adult</option>
                    </optgroup>
                    <optgroup label="NON-FICTION">
                        <option value="art">Art</option>
                        <option value="architecture">Architecture</option>
                        <option value="autobiography">Autobiography</option>
                        <option value="biography">Biography</option>
                        <option value="business">Business</option>
                        <option value="crafts">Crafts</option>
                        <option value="cookbook">Cookbook</option>
                        <option value="economics">Economics</option>
                        <option value="fitness">Fitness</option>
                        <option value="diary">Diary</option>
                        <option value="dictionary">Dictionary</option>
                        <option value="encyclopedia">Encyclopedia</option>
                        <option value="guide">Guide</option>
                        <option value="health">Health</option>
                        <option value="history">History</option>
                        <option value="hobbies">Hobbies</option>
                        <option value="homeGarden">Home and Garden</option>
                        <option value="humor">Humor</option>
                        <option value="journal">Journal</option>
                        <option value="math">Mathematics</option>
                        <option value="memoir">Memoir</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="prayer">Prayer</option>
                        <option value="religion">Religion, spirituality & new age</option>
                        <option value="review">Review</option>
                        <option value="science">Science</option>
                        <option value="selfHelp">Self help</option>
                        <option value="sportsLeisure">Sports and leisure</option>
                        <option value="textbook">Textbook</option>
                        <option value="trueCrime">True crime</option>
                        <option value="travel">Travel</option>
                    </optgroup>
                </select><br>

                <!-- list of common languages sourced from https://journal.lib.uoguelph.ca/index.php/perj/article/view/826/1358 -->
                <label for="language">Language</label>
                <select required name="language" id="language">
                    <option value="arabic">Arabic</option>
                    <option value="chineseSimplified">Chinese (Simplified)</option>
                    <option value="chineseTraditional">Chinese (Traditional)</option>
                    <option value="dutch">Dutch</option>
                    <option value="english">English</option>
                    <option value="french">French</option>
                    <option value="german">German</option>
                    <option value="hindi">Hindi</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="polish">Polish</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="russian">Russian</option>
                    <option value="spanish">Spanish</option>
                </select><br>

                <!-- list of book formats sourced from https://becomeawritertoday.com/book-formats/ -->
                <label for="format">Format</label>
                <select required name="format" id="format">
                    <option value="audiobook">Audiobook</option>
                    <option value="ebook">E-Book</option>
                    <option value="hardcover">Hardcover</option>
                    <option value="kindle">Kindle</option>
                    <option value="manuscript">Manuscript</option>
                    <option value="paperback">Paperback</option>
                    <option value="photobook">Photobook</option>
                </select><br>

                <label for="status">Status</label>
                <input type="radio" id="planning" name="status" value="planning">
                <label for="planning">Planning to read</label>
                <input type="radio" id="reading" name="status" value="reading">
                <label for="reading">Reading</label>
                <input type="radio" id="completed" name="status" value="completed">
                <label for="completed">Completed</label><br>

                <label for="rating">Rating</label>
                <select name="rating" id="rating">
                    <option value="N/A">N/A</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>

                <button class="closeForm" id="closeBookButton">Cancel</button>
                <input type="submit" id="submitButton" value="Submit">
            </form>
        </section>

        <!-- floating action button (FAB) -->
        <button class="openForm" id="addBookButton">+</button>

        <script type="module" src="script.js"></script>
        <!-- <script src="script.js"></script> -->
    </body>
</html>
